{% extends 'main/layout.html' %}

{% block title %}Новости Ставрополя{% endblock %}

{% block content %}
    <div class="features container">
        <h1>Новости Ставрополя</h1>
        {% if news %}
            {% for el in news %}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.anons }}</p>

                    <a href="{% url 'news-detail' el.id %}" class="btn btn-primary">Читать детальнее</a>
                </div>
            {% endfor %}
        {% else %}
            <p>Новостей пока нет!</p>
        {% endif %}

        {# Комментарий #}
    </div>
{% endblock %}
